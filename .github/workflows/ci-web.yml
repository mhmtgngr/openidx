name: Frontend CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'web/admin-console/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'web/admin-console/**'

permissions:
  contents: read

defaults:
  run:
    working-directory: web/admin-console

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/admin-console/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --run

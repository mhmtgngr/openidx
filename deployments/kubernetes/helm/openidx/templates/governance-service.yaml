{{- if .Values.governanceService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openidx.fullname" . }}-governance-service
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: governance-service
spec:
  replicas: {{ .Values.governanceService.replicaCount }}
  selector:
    matchLabels:
      {{- include "openidx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: governance-service
  template:
    metadata:
      labels:
        {{- include "openidx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: governance-service
    spec:
      serviceAccountName: {{ include "openidx.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: governance-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.governanceService.image.repository }}:{{ .Values.governanceService.image.tag }}"
          imagePullPolicy: {{ .Values.governanceService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8002
              protocol: TCP
          env:
            - name: APP_ENV
              value: {{ .Values.global.environment | default "production" | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.global.logLevel | default "info" | quote }}
            - name: OPA_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "openidx.fullname" . }}-config
                  key: OPA_URL
          envFrom:
            - secretRef:
                name: {{ include "openidx.fullname" . }}-db-url
            - secretRef:
                name: {{ include "openidx.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.governanceService.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openidx.fullname" . }}-governance-service
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: governance-service
spec:
  type: {{ .Values.governanceService.service.type }}
  ports:
    - port: {{ .Values.governanceService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "openidx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: governance-service
{{- end }}

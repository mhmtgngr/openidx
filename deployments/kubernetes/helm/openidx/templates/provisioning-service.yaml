{{- if .Values.provisioningService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openidx.fullname" . }}-provisioning-service
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioning-service
spec:
  replicas: {{ .Values.provisioningService.replicaCount }}
  selector:
    matchLabels:
      {{- include "openidx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: provisioning-service
  template:
    metadata:
      labels:
        {{- include "openidx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: provisioning-service
    spec:
      serviceAccountName: {{ include "openidx.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: provisioning-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.provisioningService.image.repository }}:{{ .Values.provisioningService.image.tag }}"
          imagePullPolicy: {{ .Values.provisioningService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8003
              protocol: TCP
          env:
            - name: APP_ENV
              value: {{ .Values.global.environment | default "production" | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.global.logLevel | default "info" | quote }}
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "openidx.fullname" . }}-config
                  key: KEYCLOAK_URL
            {{- if .Values.serviceTLS.enabled }}
            - name: TLS_ENABLED
              value: "true"
            - name: TLS_CERT_FILE
              value: "/tls/tls.crt"
            - name: TLS_KEY_FILE
              value: "/tls/tls.key"
            {{- if .Values.serviceTLS.caSecret }}
            - name: TLS_CA_FILE
              value: "/tls-ca/ca.crt"
            {{- end }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "openidx.fullname" . }}-db-url
            - secretRef:
                name: {{ include "openidx.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
              {{- if .Values.serviceTLS.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
              {{- if .Values.serviceTLS.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.provisioningService.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.serviceTLS.enabled }}
          volumeMounts:
            - name: tls-certs
              mountPath: /tls
              readOnly: true
            {{- if .Values.serviceTLS.caSecret }}
            - name: tls-ca
              mountPath: /tls-ca
              readOnly: true
            {{- end }}
          {{- end }}
      {{- if .Values.serviceTLS.enabled }}
      volumes:
        - name: tls-certs
          secret:
            secretName: {{ .Values.serviceTLS.certSecret }}
        {{- if .Values.serviceTLS.caSecret }}
        - name: tls-ca
          secret:
            secretName: {{ .Values.serviceTLS.caSecret }}
        {{- end }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openidx.fullname" . }}-provisioning-service
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioning-service
spec:
  type: {{ .Values.provisioningService.service.type }}
  ports:
    - port: {{ .Values.provisioningService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "openidx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: provisioning-service
{{- end }}

{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openidx.fullname" . }}-secrets
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.postgresPassword }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.encryptionKey }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.keycloakAdminPassword }}
  KEYCLOAK_ADMIN_PASSWORD: {{ .Values.secrets.keycloakAdminPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.smtpPassword }}
  SMTP_PASSWORD: {{ .Values.secrets.smtpPassword | b64enc | quote }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openidx.fullname" . }}-db-url
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: "postgres://{{ .Values.postgresql.auth.username | default "openidx" }}:{{ .Values.secrets.postgresPassword }}@{{ include "openidx.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database | default "openidx" }}?sslmode=disable"
  REDIS_URL: "redis://:{{ .Values.secrets.redisPassword }}@{{ include "openidx.fullname" . }}-redis-master:6379"
{{- end }}
---
{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "openidx.fullname" . }}-secrets
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ include "openidx.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.remoteKeyPrefix | default "openidx" }}/postgres-password
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.remoteKeyPrefix | default "openidx" }}/redis-password
    - secretKey: JWT_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.remoteKeyPrefix | default "openidx" }}/jwt-secret
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.remoteKeyPrefix | default "openidx" }}/encryption-key
    - secretKey: KEYCLOAK_ADMIN_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.remoteKeyPrefix | default "openidx" }}/keycloak-admin-password
{{- end }}

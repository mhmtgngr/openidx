{{- if .Values.adminConsole.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openidx.fullname" . }}-admin-console
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-console
spec:
  replicas: {{ .Values.adminConsole.replicaCount }}
  selector:
    matchLabels:
      {{- include "openidx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin-console
  template:
    metadata:
      labels:
        {{- include "openidx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: admin-console
    spec:
      serviceAccountName: {{ include "openidx.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: admin-console
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.adminConsole.image.repository }}:{{ .Values.adminConsole.image.tag }}"
          imagePullPolicy: {{ .Values.adminConsole.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "openidx.fullname" . }}-config
                  key: VITE_API_URL
            - name: VITE_OAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "openidx.fullname" . }}-config
                  key: VITE_OAUTH_URL
            - name: VITE_OAUTH_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "openidx.fullname" . }}-config
                  key: VITE_OAUTH_CLIENT_ID
            - name: VITE_AUTH_PROVIDER
              value: "openidx"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml (.Values.adminConsole.resources | default dict) | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openidx.fullname" . }}-admin-console
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-console
spec:
  type: {{ .Values.adminConsole.service.type }}
  ports:
    - port: {{ .Values.adminConsole.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "openidx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: admin-console
{{- end }}

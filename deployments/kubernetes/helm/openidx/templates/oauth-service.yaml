{{- if .Values.oauthService.enabled | default true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openidx.fullname" . }}-oauth-service
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth-service
spec:
  replicas: {{ .Values.oauthService.replicaCount | default 2 }}
  selector:
    matchLabels:
      {{- include "openidx.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: oauth-service
  template:
    metadata:
      labels:
        {{- include "openidx.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: oauth-service
    spec:
      serviceAccountName: {{ include "openidx.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: oauth-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.oauthService.image.repository | default "oauth-service" }}:{{ .Values.oauthService.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.oauthService.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8006
              protocol: TCP
          env:
            - name: APP_ENV
              value: {{ .Values.global.environment | default "production" | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.global.logLevel | default "info" | quote }}
            - name: PORT
              value: "8006"
            - name: ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "openidx.fullname" . }}-config
                  key: OAUTH_ISSUER
          envFrom:
            - secretRef:
                name: {{ include "openidx.fullname" . }}-db-url
            - secretRef:
                name: {{ include "openidx.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml (.Values.oauthService.resources | default .Values.identityService.resources) | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openidx.fullname" . }}-oauth-service
  labels:
    {{- include "openidx.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth-service
spec:
  type: {{ .Values.oauthService.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.oauthService.service.port | default 8006 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "openidx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: oauth-service
{{- end }}
